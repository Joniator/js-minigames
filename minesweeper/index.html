<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Minesweeper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="main.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Minesweeper</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="menu.showMenu(true)">Game-Menu</a>
        </li>
      </ul>
    </div>
  </nav>
  <canvas id="gameCanvas"> </canvas>


  <div id="divMenu" class="hover">
    <form class="jumbotron ">
      <div class="form-group row input-group ">
        <div class="input-group-prepend ">
          <span class="input-group-text ">Height/Width: </span>
        </div>
        <input id="inputHeight" type="number" onchange="menu.readSettings()" min=25 max=100 class="form-control " value=40>
        <input id="inputWidth" type="number" onchange="menu.readSettings()" min=25 max=100 class="form-control " value=40>
      </div>

      <div class="form-group row input-group ">
        <div class="input-group-prepend ">
          <span class="input-group-text ">Rows/Columns: </span>
        </div>
        <input id="inputRows" type="number" onchange="menu.readSettings()" min=5 max=100 class="form-control " value=16>
        <input id="inputColumns" type="number" onchange="menu.readSettings()" min=5 max=100 class="form-control " value=16>
      </div>

      <div class="form-group row input-group ">
        <div class="input-group-prepend ">
          <span class="input-group-text ">Bombs: </span>
        </div>
        <input id="inputBombs" type="number" onchange="menu.readSettings()" min=1 max=1000 class="form-control " value=40>
      </div>
      <div class="d-flex justify-content-center">
        <div class="btn-group row">
          <input type="button" class="btn btn-secondary" onclick="menu.showMenu(false)" value="Close" />
          <input type="button" class="btn btn-primary" onclick="menu.clickPlay()" value="Play" />
        </div>
      </div>
    </form>
</body>

</html>
